<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login page</title>
	<script src="WEB-INF/js/utils.js" charset="utf-8" defer></script>
	<script src="WEB-INF/js/loginManagement.js" charset="utf-8" defer></script>

	<link rel="stylesheet" type="text/css" media="all" href="/style.css"/>
</head>
<body>

	<span>
		<h1>Welcome to the meeting management application</h1>

		<h2>Login</h2>
		<form action="#">
			Username: <input type="text" name="username" required> <br>
			Password: <input type="password" name="password" required><br>
			<input id="loginbutton" type="button" value="login">
			<p id="errormessage"></p>
		</form>

		<h2>Registrazione</h2>
		<form>
			Username: <input type="text" name="username" required> <br>
			Password: <input type="password" name="password" required><br>
			<input id="regbutton" type="button" value="login">
		</form>

	</span>

</body>
</html>
